<h2>Print Label</h2>

<div *ngIf="product" class="product-details">

    <div [ngClass]="{ 'label2' : product.isdiscounted, 'label' : !product.isdiscounted  }">
        <table>
          <tr style="border-bottom: 1px solid #000; height: 140px">
            <td style="border-right: 1px solid #000; width: 20%; position: relative; ">
              <div class="rotate">
                <div class="barcode" style="">
                  <img [src]="product.barcodeImage" alt="barcode">
                </div>
                <div style="font-size: 8pt;">
                  {{ product.barcode }}
                </div>
              </div>
            </td>
            <td style="width: 80%; position: relative">
              <div *ngIf="product.isdiscounted">
                <div style="position: absolute; top: 20px; right: 20px">
                  <span style="font-size: 20px; text-decoration: line-through;">{{ product.price }} Ft</span>
                </div>
              </div>
              <div style="position: absolute; bottom: 20px; right: 20px">
                <span style="font-size: 60px">{{ product.isdiscounted ? product.discounted.price : product.price }}</span>
                <span> Ft</span>
              </div>
            </td>
          </tr>
          <tr style="height: 40px">
            <td style="border-right: 1px solid #000; width: 20%; font-size: 10px">
               {{ product.isdiscounted ? product.discounted.unit_price : product.unit_price }} Ft / {{ product.unit }}
            </td>
            <td style="width: 80%;">
              <div style="font-size: 12px; margin-bottom: 3px">{{ product.name }}</div>
              <div style="font-size: 10px;"></div>
            </td>
          </tr>
        </table>
      </div>

</div>

<div *ngIf="barcode && !product" class="product-details">
  <div class="text-center text-xl">No such product</div>
</div>

<button (click)="printLabel()" [disabled]="!product">Print Label</button>
